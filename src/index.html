<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieRama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
</head>
<body>
<div id="header-div" class="container row no-gutters">
    <div class="col-6" id="logo-wrapper">
        <img src="/img/logo.png"/>
    </div>
    <div class="col-6" id="search-wrapper">
        <form class="form-inline">
            <label class="sr-only" for="searchInput">Search</label>
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="searchInput" placeholder="Search">

            <button id="search-button" type="button" class="btn btn-primary hidden-xs hidden-sm"></button>
        </form>

    </div>
</div>

<div class="container-fluid">
    <div class="content-placeholder row"></div>
    <div class="loader hidden"></div>
</div>


<script type="text/javascript" src="/assets/app.min.js"></script>
</body>
</html>
