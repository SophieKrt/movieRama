<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieRama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/app.min.css"/>
</head>
<body>
<div id="header-div" class="container row no-gutters">
    <div class="col-6" id="logo-wrapper">
        <img src="/img/logo.png"/>
    </div>
    <div class="col-6" >
    </div>

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded row col-12">
        <div class="navbar-collapse col-12 col-md-6" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="in-theaters" class="nav-link selected">In Theaters <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <div class="col-12 col-md-6" id="search-wrapper">
            <form class="form-inline">
                <label class="sr-only" for="searchInput">Search</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Search">

                <button id="search-button" type="button" class="btn btn-primary"></button>
            </form>

        </div>
    </nav>
</div>

<div class="container-fluid">
    <div class="content-placeholder row"></div>
    <div class="loader hidden"></div>
</div>
<div class="modal"></div>

<script type="text/javascript" src="/app.min.js"></script>
<!--<script type="text/javascript" src="../public/assets/app.min.js"></script>-->
</body>
</html>
